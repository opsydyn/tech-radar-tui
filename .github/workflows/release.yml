name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  create-draft-release:
    runs-on: ubuntu-latest
    steps:
      - name: Create draft release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          draft: true
          generate_release_notes: true

  build-release:
    needs: create-draft-release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: tech-radar-tui-linux
            bin: ratatui_adr-gen
          - os: macos-latest
            artifact: tech-radar-tui-macos
            bin: ratatui_adr-gen
          - os: windows-latest
            artifact: tech-radar-tui-windows.exe
            bin: ratatui_adr-gen.exe

    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Moon
        uses: moonrepo/setup-toolchain@v0
        with:
          moon-version: latest

      - name: Moon check
        if: matrix.os == 'ubuntu-latest'
        run: moon run tui:check

      - name: Moon test
        if: matrix.os == 'ubuntu-latest'
        run: moon run tui:test

      - name: Build release (macOS universal)
        if: matrix.os == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin x86_64-apple-darwin
          cargo build --release --manifest-path apps/tui/Cargo.toml --target aarch64-apple-darwin
          cargo build --release --manifest-path apps/tui/Cargo.toml --target x86_64-apple-darwin

      - name: Build release
        if: matrix.os != 'macos-latest'
        run: cargo build --release --manifest-path apps/tui/Cargo.toml

      - name: Prepare artifact (macOS universal)
        if: matrix.os == 'macos-latest'
        run: |
          mkdir -p dist
          lipo -create \
            "target/aarch64-apple-darwin/release/${{ matrix.bin }}" \
            "target/x86_64-apple-darwin/release/${{ matrix.bin }}" \
            -output "dist/${{ matrix.artifact }}"

      - name: Verify universal binary
        if: matrix.os == 'macos-latest'
        run: lipo -info "dist/${{ matrix.artifact }}"

      - name: Prepare artifact (Unix)
        if: matrix.os != 'windows-latest' && matrix.os != 'macos-latest'
        run: |
          mkdir -p dist
          cp "target/release/${{ matrix.bin }}" "dist/${{ matrix.artifact }}"

      - name: Prepare artifact (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Copy-Item "target/release/${{ matrix.bin }}" "dist/${{ matrix.artifact }}"

      - name: Upload asset to draft release (non-Windows)
        if: matrix.os != 'windows-latest'
        run: gh release upload "${{ github.ref_name }}" "dist/${{ matrix.artifact }}" --clobber --repo "${{ github.repository }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload asset to draft release (Windows)
        if: matrix.os == 'windows-latest'
        run: gh release upload "${{ github.ref_name }}" "dist/${{ matrix.artifact }}" --clobber --repo "${{ github.repository }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-release:
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Publish release
        run: gh release edit "${{ github.ref_name }}" --draft=false --repo "${{ github.repository }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify release is published
        run: gh release view "${{ github.ref_name }}" --repo "${{ github.repository }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
